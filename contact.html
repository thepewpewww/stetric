<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Stetric</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional Styles for a Modern Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2c3e50;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #ecf0f1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #34495e;
      border-radius: 5px;
      background-color: #34495e;
      color: #ecf0f1;
      box-sizing: border-box;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #3498db;
      background-color: #fff;
      color: #2c3e50;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Stetric</h1>
    <p>We're Here to Assist You</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <section id="contact" class="contact-form">
    <h2>Get in Touch</h2>
    <p>Have questions or feedback? Reach out to us using the contact form below.</p>

    <!-- Contact Form -->
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Stetric - iPhone Cases</p>
  </footer>
</body>
</html>
<link rel="stylesheet" href="style.css">
